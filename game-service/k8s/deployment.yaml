apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-service
  template:
    metadata:
      labels:
        app: game-service
    spec:
      containers:
        - name: game-service
          image: omi-game-service:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9001
          env:
            - name: SPRING_DATA_REDIS_HOST
              value: redis
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
            - name: APP_PERSISTENCE
              value: redis
            - name: APP_LOGIC_SERVICE_ENABLED
              value: "true"
            - name: APP_LOGIC_SERVICE_BASE_URL
              value: http://logic-service:9002
