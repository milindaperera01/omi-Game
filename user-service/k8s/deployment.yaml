apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: omi-user-service:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9004
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql:3306/omi_app?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
            - name: SPRING_DATASOURCE_USERNAME
              value: omi_user
            - name: SPRING_DATASOURCE_PASSWORD
              value: omi_pass_123
